<div *ngIf="!isRemoved" class="p-3">
  <app-camera></app-camera>
  <app-participants></app-participants>

  <video-player-container #sharescreenContainer></video-player-container>

  <div class="flex gap-2 mt-2">
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
      (click)="onToggleVideoClick()"
    >
      Video is {{ videoIsOff ? "off" : "on" }}
    </button>
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
      (click)="onToggleMicClick()"
    >
      Audio is {{ micIsOff ? "off" : "on" }}
    </button>
    <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
      (click)="onToggleSharescreenClick()"
    >
      Sharescreen is {{ sharescreenIsOff ? "off" : "on" }}
    </button>
    <button
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5"
      (click)="onLeaveCall()"
    >
      Leave Call
    </button>
    <button
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5"
      (click)="onEndCall()"
    >
      End Call
    </button>
  </div>
</div>

<div *ngIf="isRemoved" class="p-3">
  <button
    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5"
    (click)="onRefreshClick()"
  >
    Refresh
  </button>
</div>
